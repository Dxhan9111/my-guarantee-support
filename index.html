<!DOCTYPE html>
<html lang="zh-CN" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>保函通 - 智能保函业务平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              tech: {
                dark: '#0f172a',
                surface: '#1e293b',
                light: '#334155',
                blue: '#3b82f6',
                indigo: '#6366f1',
                cyan: '#06b6d4',
                text: '#f1f5f9',
                muted: '#94a3b8',
              }
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', '-apple-system', 'Segoe UI', 'Roboto', 'sans-serif'],
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background: radial-gradient(circle at top left, #1e1b4b, #0f172a);
        background-color: #0f172a;
        background-attachment: fixed;
        color: #f1f5f9;
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
      }
      .glass-panel {
        background: rgba(30, 41, 59, 0.4);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }
      .glass-panel-hover:hover {
        background: rgba(30, 41, 59, 0.6);
        border-color: rgba(255, 255, 255, 0.15);
      }
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }
      input:-webkit-autofill,
      input:-webkit-autofill:hover, 
      input:-webkit-autofill:focus, 
      input:-webkit-autofill:active{
          -webkit-box-shadow: 0 0 0 30px #1e293b inset !important;
          -webkit-text-fill-color: white !important;
          transition: background-color 5000s ease-in-out 0s;
      }
    </style>
    <!-- 全部使用 ESM 格式 -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.2.0",
        "react-dom": "https://esm.sh/react-dom@19.2.0",
        "react-router-dom": "https://esm.sh/react-router-dom@7.9.6",
        "lucide-react": "https://esm.sh/lucide-react@0.554.0",
        "recharts": "https://esm.sh/recharts@3.5.0",
        "@google/generative-ai": "https://esm.sh/@google/generative-ai@1.30.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      import { createRoot } from 'react-dom/client';
      import App from './src/App.tsx';

      const root = createRoot(document.getElementById('root')!);
      root.render(App());
    </script>
  </body>
</html>
